<!DOCTYPE html>
<html>
<head>
	<title>Add a new restaurant</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='foundation.min.css' )}}" />
	{% from "__formhelper.html" import render_field %}
</head>
<body>
	<div class="row">
		<div class="small-12 columns">
			<h1>Add a new restaurant</h1>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns">
			<form action="{{ url_for('newRestaurant') }}" method="POST">
				<dl>
					{{ render_field(form.address) }}
					{{ render_field(form.city) }}
					{{ render_field(form.postCode) }}
					{{ render_field(form.phone) }}
					{{ render_field(form.website) }}
  				</dl>
			</form>
		</div>
	</div>

</body>
</html>
